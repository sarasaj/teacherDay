<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.3.0/fabric.min.js"></script>
		<script src="jscolor.js"></script>
		<!-- CSS and JS file -->

	<body>

				<div id="title">

					<div>	عمادة التعلم الإلكتروني والتعليم عن بعد</div>



				</div>
			</div>
		</div>
		<!--2nd row -->
		<div class="row">
					<div class="col-sm-12 col-md-7 box" id="canvas-container">
							<canvas id="c" style="border:1px solid black;" ></canvas>

					</div>

					<div class="col-sm-12 col-md-5 editingArea">
						<div class="tabs">
							<ul class="tab-links">
								<!-- <li class="active"><a href="#tab1">طوابع تهنئة</a></li> -->
								<li class="active"><a href="#tab2">خلفيات</a></li>
								<li ><a href="#tab3">تنسيق النص</a></li>
								<li><a href="#tab4">تحميل</a></li>
							</ul>

							<div class="tab-content">
								<!-- <div id="tab1" class="tab active">
									 eid typograpgy to drag and drop
									<div id="images">

									</div>
								</div>  -->

								<div id="tab2" class="tab active">
									<!-- add bg by user -->
									<input type="file" name="" id="span">
									<div id="fileSize">المقاس يجب أن يكون ٥٠٠*٥٠٠</div>
									<!-- change background -->
									<div id="backgrounds">
									</div>
								</div>

								<div id="tab3" class="tab">
										<!-- add text to canvas -->
										<input type="text" style="width:60%;margin:0 auto;display:block; margin-bottom: 15px;"
										id="textInput" placeholder="عدل النص ثم اضغط على زر الرجوع">
										 <button id="addtext" onclick="Addtext()">إضافة نص</button>

										 <!-- delete active object -->
	 									<button id="delete" onclick="deleteObj()">حذف</button>
										<!-- text align -->
										<div id="alining">
											<a href="#" class="btn btn-info btn-md" id="justify"><i class="fa fa-align-justify" aria-hidden="true"></i></a>
											<a href="#" class="btn btn-info btn-md" id="center"><i class="fa fa-align-center" aria-hidden="true"></i></a>
											<a href="#" class="btn btn-info btn-md" id="right"><i class="fa fa-align-right" aria-hidden="true"></i></a>
											<a href="#" class="btn btn-info btn-md" id="left"><i class="fa fa-align-left" aria-hidden="true"></i></a>

											<a href="#" class="btn btn-info btn-md" id="bold"><i class="fas fa-bold"></i></a>
											<a href="#" class="btn btn-info btn-md" id="italic"><i class="fas fa-italic"></i></a>
										</div>
										 <!-- text editing -->
										<div id="text-wrapper" style="margin-top: 10px" ng-show="getText()">
											<div id="text-controls">
												<!-- color -->

												<input class="jscolor" value="66ccff" id="jstextcolor">
												<label for="text-bg-color">لون الخط </label>
												<!-- bg color -->
												<div>

													<input class="jscolor" value="66ccff" id="jstextbgcolor">
													<label for="text-bg-color">لون خلفية النص </label>

												</div>
											<!-- font family -->
											<!-- <div class="dropdown">
											<button onclick="myFunction()" class="dropbtn">Dropdown</button>
											  <div id="myDropdown" class="dropdown-content">

											  </div>
											</div> -->
												<select id="font-family">
													<option value="arial">Arial</option>
													<!-- <option value="helvetica" selected>Helvetica</option>
													<option value="myriad pro">Myriad Pro</option>
													<option value="delicious">Delicious</option>
													<option value="verdana">Verdana</option>

													<option value="courier">Courier</option>
													<option value="comic sans ms">Comic Sans MS</option>

													<option value="hoefler text">Hoefler Text</option>
													<option value="plaster">Plaster</option>
													<option value="engagement">Engagement</option> -->

												<label for="font-family" style="display:inline-block">الخط</label>

												<div id="fontsize">
													<label for="text-font-size" >حجم الخط</label>
													<br>

													<input type="range" value="30" min="5" max="120" step="1" id="text-font-size"
													class="range blue">
													<div class="value">30</div>

												</div>
												<br>
											</div> <!-- END OF TEXT CONTROLS DIV -->
									</div>
								</div>
								<div id="tab4" class="tab">
									<div class="downloadTap">

										<a href="#" class="btn btn-danger btn-md" id="download"> <i class="fas fa-download"></i>تحميل الصورة</a>
